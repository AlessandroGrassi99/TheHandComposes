version: '2'

services:
    rabbitmq:
        image: rabbitmq:latest
        container_name: rabbitmq
        ports:
            - "${RABBITMQ_PORT}:5671" # rabbitmq-plugins enable rabbitmq_auth_mechanism_ssl
        volumes:
            - /etc/the_hand/rabbitmq:/etc/rabbitmq
        restart: always
        networks:
            - web_rabbitmq
            - telegram_rabbitmq

networks:
    web_rabbitmq:
        external: true
    telegram_rabbitmq:
        external: true
